<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <script src="../../vendor/angular/angular.js"></script>
  <script src="../../vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../../vendor/ui-router-extras/release/ct-ui-router-extras.js"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>

  <style>
      html, body {
        height: 100%;
      }

      #iframe {
        height: calc(100% - 50px);
        width: 100%;
      }
    </style>

</head>
<body ng-app="StickyStateDemo" ng-controller="MainCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Sticky State Demo </h1>
        </div>
      </div>
    <div class="row">
      <div class="col-md-6">
        <p>
          <div class="form-group">
            <label for="stickyViews">Sticky Views (max of 3)</label>
            <select multiple class="form-control" id="stickyViews" ng-model="data.stickyViewIds"
                ng-options="v for v in data.viewIds">
            </select>
          </div>
        </p>
        <p>
          <div class="form-group">
            <label for="idParam">View Id</label>
            <select class="form-control" id="idParam" ng-model="data.viewId"
                ng-options="v for v in data.viewIds">
            </select>
          </div>
        </p>
        <p>
          <button type="button" class="btn btn-primary" ng-click="launchSmallView()">Small View</button>
          <!--<a ui-sref="contentview.small({viewId: data.id})">Small, id: {{data.id}}</a>-->
          <!--<a ui-sref="contentview.small({viewId: data.id})">Small, id: {{data.id}}</a>-->
        </p>
        <p>
          <button type="button" class="btn btn-primary" ng-click="launchLargeView()">Large View</button>
          <!--<a ui-sref="contentview.large({viewId: 1})">Large, id: 1</a>-->
          <!--<a ui-sref="contentview.large({viewId: 2})">Large, id: 2</a>-->
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Content: </h3>
        <div ui-view></div>
      </div>
    </div>
   </div>
</body>
</html>
