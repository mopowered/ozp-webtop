<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>OZONE Webtop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/ozpwebtop-0.3.3.css" />

    <!-- Standard iPhone -->
    <!-- TODO: is there a better way? -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/touch-icon-iphone-114.png" />
    <!-- Retina iPhone -->
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/touch-icon-iphone-114.png" />
    <!-- Standard iPad -->
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/touch-icon-ipad-144.png" />
    <!-- Retina iPad -->
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/touch-icon-ipad-144.png" />
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <!-- runtime configurable constants -->
    <script src="OzoneConfig.js"></script>
    <!-- cuz IE -->
    <script>
      if (!window.console) { window.console = {}; }
      if (!window.console.log) { window.console.log = function () { }; }
    </script>

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/ui-router-extras/release/ct-ui-router-extras.min.js"></script>
    <script type="text/javascript" src="vendor/angular-gridster/dist/angular-gridster.min.js"></script>
    <script type="text/javascript" src="vendor/javascript-detect-element-resize/detect-element-resize.js"></script>
    <script type="text/javascript" src="vendor/ozp-iwc-angular/dist/js/ozpIwc-client-angular.js"></script>
    <script type="text/javascript" src="vendor/ozp-classification/jquery.classification.js"></script>
    <script type="text/javascript" src="vendor/ozp-classification/ozp-classification.js"></script>
    <script type="text/javascript" src="src/app/addApplicationsModal/addApplications.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/appToolbar/appToolbar.js"></script>
    <script type="text/javascript" src="src/app/constants.js"></script>
    <script type="text/javascript" src="src/app/dashboardView/button/ozpbutton.js"></script>
    <script type="text/javascript" src="src/app/dashboardView/chrome/chrome.js"></script>
    <script type="text/javascript" src="src/app/dashboardView/dashboardViewCtrl.js"></script>
    <script type="text/javascript" src="src/app/dashboardView/desktop/desktop.js"></script>
    <script type="text/javascript" src="src/app/dashboardView/desktop/ozpmanagedframe.js"></script>
    <script type="text/javascript" src="src/app/dashboardView/grid/grid.js"></script>
    <script type="text/javascript" src="src/app/editDashboardModal/editDashboard.js"></script>
    <script type="text/javascript" src="src/app/models.js"></script>
    <script type="text/javascript" src="src/app/ozpToolbar/ozpToolbar.js"></script>
    <script type="text/javascript" src="src/app/services/iwcInterface.js"></script>
    <script type="text/javascript" src="src/app/services/restInterface.js"></script>
    <script type="text/javascript" src="src/app/urlWidgetLauncher/urlWidgetLauncher.js"></script>
    <script type="text/javascript" src="src/common/ellipticalFilter/elliptical.js"></script>
    <script type="text/javascript" src="src/common/iwcConnectedClient/iwcConnectedClient.js"></script>
    <script type="text/javascript" src="src/common/utilities/utilities.js"></script>
    <script type="text/javascript" src="src/common/windowSizeWatcher/windowSizeWatcher.js"></script>
    <script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>

  </head>
  <body ng-app="ozpWebtop" ozp-classification="U">

    <!-- dashboard panel -->
    <div ng-controller="OzpToolbarCtrl">
      <ozp-toolbar hide-bar="fullScreenMode"></ozp-toolbar>
    </div>

    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a> to
      improve your experience.</p>
    <![endif]-->

    <!-- View is used as the 'workspace' -->
    <div class="ui-view-style" ui-view></div>

    <!-- app toolbar panel -->
    <app-toolbar></app-toolbar>

    <!-- TODO: handle this nicer - should come from gruntfile, not be hard coded -->
    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
  </body>
</html>
